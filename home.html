<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link rel="icon" type="image/png" href="archlinux.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Gruvbox Dark Palette (medium contrast) */
    :root {
      --gb-bg0: #282828;
      --gb-bg1: #3c3836;
      --gb-bg2: #504945;
      --gb-fg1: #ebdbb2;
      --gb-orange: #fe8019;
      --gb-yellow: #fabd2f;
      --gb-green: #b8bb26;
      --gb-blue: #83a598;
    }
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--gb-bg0);
      color: var(--gb-fg1);
      font-family: 'Fira Mono', 'Consolas', 'Menlo', monospace;
      width: 100vw;
      height: 100vh;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      min-width: 100vw;
    }
    .clock-container {
      background: var(--gb-bg1);
      border-radius: 1rem;
      box-shadow: 0 4px 24px #1d2021aa;
      padding: 3rem 4rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    time {
      font-size: 4rem;
      letter-spacing: 0.1em;
      color: var(--gb-yellow);
      background: var(--gb-bg2);
      border-radius: 0.5rem;
      padding: 1rem 2rem;
      font-weight: bold;
      transition: color 0.2s;
      margin-bottom: 0.5rem;
    }
    .date {
      color: var(--gb-blue);
      font-size: 1.25rem;
      margin-top: 0.5rem;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <time id="clock" datetime=""></time>
    <div class="date" id="date"></div>
  </div>
  <script>
    function pad(num) {
      return String(num).padStart(2, '0');
    }
    function updateClock() {
      const now = new Date();
      const hours = pad(now.getHours());
      const minutes = pad(now.getMinutes());
      const seconds = pad(now.getSeconds());
      const timeString = `${hours}:${minutes}:${seconds}`;
      const dateString = now.toLocaleDateString(undefined, {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      const datetimeValue = now.toISOString().slice(0,19);
      const clock = document.getElementById('clock');
      clock.textContent = timeString;
      clock.setAttribute('datetime', datetimeValue);
      document.getElementById('date').textContent = dateString;
    }
    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
